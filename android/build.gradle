
  buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Make sure this version matches your project requirements
        classpath 'com.google.gms:google-services:4.4.2' // Add the correct classpath for Google services
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
    

}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
